<form #form="ngForm" (ngSubmit)="OnSubmit(form)" >
    <div class="form-group">
      <label for="UserName">Username</label>
      <input type="text" name="UserName" #UserName="ngModel" [(ngModel)]="userCredentials.UserName" class="form-control" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="Password" #Password="ngModel" [(ngModel)]="userCredentials.Password" class="form-control" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
